{% extends 'listings/base.html' %}
{%block content%}   
<h2>Hello Django !</h2>
    <p>My favourites groups are : </p>
    <ul>
        {% if bands|length == 0 %}
        <p>No favorite band</p>
        {%else%}
        {% for band in bands %}
        <li>
            {{band.name|upper}}
        </li>
        {%endfor%}
        {%endif%}
    </ul>
{%endblock%}
