{% extends 'listings/base.html' %}
{%block content%}  
    <p>The favourite listings are : </p>
    {%if listings|length == 0 %}
    <p>No listing</p>
    {% else %}
    <ul>
        {%for listing in listings %}
        <li>
            {{listing.title|upper}}
        </li>
        {%endfor%}
    </ul>
    {%endif%}
{%endblock%}
