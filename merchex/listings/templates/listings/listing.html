{% extends 'base.html' %}
{%block content%}  
    <p>The favourite listings are : </p>
    {%if listings|length == 0 %}
    <p>No listing</p>
    {% else %}
    <ul>
        {%for listing in listings %}
        <li>
            <a href="{% url 'listing-detail' listing.id %}">{{listing.title|upper}}</a>
        </li>
        {%endfor%}
    </ul>
    {%endif%}
<br>
<a href="{% url 'listing-create' %}">Add listing</a>
{%endblock%}
